<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>劈邪八卦</title>
    <style></style>
    <style>* {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      #demo {
        word-break: break-all;
      }
      #div1 {
        position: fixed;
        top: 20px;
        right: 50%;
        transform: translateX(50%);
      }
      @media (max-width: 500px) {
        #demo {
          height: 50vh;
          overflow: scroll;
        }
        #divWidth {
          height: 50vh;
          position: relative;
        }
        #div1 {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
        }
      }</style>
  </head>
  <body>
    <div id="demo"></div>
    <div id="divWidth">
      <div id="div1"></div>
    </div>
  </body>
  <script src="/main.1f19ae8e.js"></script>
</html>
